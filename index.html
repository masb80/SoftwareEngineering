<script>

$(document).ready(function(){
  var persons = [];
  function cname(name){
    this.name = name;
  }
  function addAndAppendName(name){
    var x = new cname(name);
    persons.push(x);
    saveNames();
  }
  function getPerson(index){
    return persons[index];
  }
  getNames();
  listPersons();
  function listPersons(){
    var list="";

    for( var i in persons){
      var pName = persons[i].name;
      list += "<li>"+pName+"</li>";
    }
    $("#users").html(list);
  }

        $("#addCand").click(function(){
          var val = $("#cname").val();
            addAndAppendName(val);
            listPersons();
        });

    function saveNames()
    {
      localStorage.setItem("persons", JSON.stringify(persons));
    }
    function getNames(){
      var pStr = localStorage.getItem("persons");
      console.log(pStr);
      persons = JSON.parse(pStr);
      console.log(persons);
      if(!persons){
        persons = [];
      }
    }
   });
